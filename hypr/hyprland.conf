# By knightfall01 as a part of https://github.com/Knightfall01/Hyprland-i3

monitor=eDP-1,1920x1080,1920x0,1
env=XCURSOR_THEME, Breeze 18
input {
    kb_layout= us , pl
    kb_variant=ffffff
    kb_model=
    kb_options=compose:rctrl,level3:ralt_switch
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
        disable_while_typing=true
        scroll_factor=1
        drag_lock	= true
    }
}

misc {
   disable_hyprland_logo = true
   animate_mouse_windowdragging=false
   animate_manual_resizes = true
   enable_swallow	= true
   hide_cursor_on_touch	= false
}

binds { 
   workspace_back_and_forth = true
}

general {
    gaps_in=5
    gaps_out=8
    border_size=4
    col.active_border = 0xffafafaf 0xffe1e1e1 360deg
    col.inactive_border = 0xff15161e 360deg
    apply_sens_to_raw=0
    col.group_border=0xff89dceb
    col.group_border_active=0xff2e8987
}

decoration {
    drop_shadow = true
    shadow_range = 10
    shadow_render_power	= 1
    col.shadow = 0xff0f0f0f
    dim_strength = 0.25
    blur_new_optimizations = on
    rounding=8
    blur=2
    blur_size=2
    blur_passes=3
}

animations {
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 7, default
    
    enabled=1
    bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation = windowsMove, 1, 5, myBezier
    animation = windowsOut, 1, 5, myBezier
    animation=border,1,10,default
    animation = fade, 1, 5, default
    animation=workspaces,1,4,overshot,slidevert
}

dwindle {
    pseudotile=1
    force_split=0
}

master{
    
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

windowrule=float,^(zenity)$
#autostart
exec=~/.config/hypr/scripts/variables/set_env primary 1
exec= swaybg -i /home/knightfall/Pictures/Wallpapers/wallhaven-lmzy6p.png
exec= systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec= swayidle -w \
           timeout 240 'swaylock -f -e -l -L -s fill -i ~/Pictures/One Piece 1015 4k/wallhaven-z8emxg.jpg'
           before-sleep 'swaylock -f -e -l -L -s fill -i ~/Pictures/wallpapers/os/nix-black-4k.png'
exec-once = sh ~/.config/hypr/scripts/xdg-desktop-portal-hyprland.sh
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#bar
exec-once = waybar -c ~/.config/waybar/configcat -s ~/.config/waybar/stylecat.css
bind=SUPER,P,exec, ~/.config/eww/launch_bar 
bind=SUPERSHIFT,P,exec,killall eww
bind=SUPER,M,exec,waybar -c ~/.config/waybar/configcat -s ~/.config/waybar/stylecat.css
bind=SUPERSHIFT,M,exec,killall waybar

# reize binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow
bind=,mouse:276,workspace,e-1
bind=,mouse:275,workspace,e+1
binde =SUPERCTRL,left,resizeactive,-20 0
binde =SUPERCTRL,right,resizeactive,20 0
binde =SUPERCTRL,up,resizeactive,0 -20
binde =SUPERCTRL,down,resizeactive,0 20


# basic keybinds
bind=SUPER,Q,killactive,
bind=SUPERCTRL,M,exit,
bind=SUPER,S,togglefloating,
bind=ALT,space,exec,pkill wofi || wofi -s ~/.config/wofi/menu.css
bind=SUPER,space,pseudo,
bind=SUPERSHIFT,space,pseudo,
bind=SUPER,F,fullscreen

# Screenshotting
bind=SUPERSHIFT,S,exec,~/.config/hypr/scripts/default/screenshot
bind=SUPER,Print,exec,~/.config/hypr/scripts/default/record_screen
bind=CTRLSHIFT,S,exec,shutter -s
bind=SUPERCTRL,V,exec,wf-recorder -g "$(slurp)" -f ~/Videos/recording.mp4
bind=SUPERSHIFT,V,exec,killall -s SIGINT wf-recorder && dunstify "Recording saved"


# Browser
bind=SUPER,B,exec,vivaldi-stable
bind=SUPERSHIFT,N,exec,vivaldi-snapshot

# Kitty
bind=SUPER,RETURN,exec,kitty -o 'font_size=13' --title ok_its_kitty
bind=SUPER,t,exec,kitty --start-as=fullscreen -o 'font_size=18' --title all_is_kitty
bind=SUPER,N,exec,nvim
bind=SUPER,R,exec,kitty --title ok_its_kitty --hold ranger ~/Pictures/Wallpapers/
bind=SUPER,I,exec,kitty --title ok_its_kitty --hold nmtui

# lock screen
bindl=SUPER,L,exec, swaylock -f -e -l -L -s fill -i ~/Pictures/Wallpapers/1cl5vpT.jpeg
bindl=SUPER,X,exec, wlogout

### binds for workspaces ###
## focusing windows
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d


## moving windows
bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d

## workspaces
# focusing other workspaces
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10
bind=ALT,1,workspace,1
bind=ALT,2,workspace,2
bind=ALT,3,workspace,3
bind=ALT,4,workspace,4
bind=ALT,5,workspace,5
bind=ALT,6,workspace,6
bind=ALT,7,workspace,7

bind=SUPER,g,togglegroup
bind=SUPER,tab,changegroupactive

# moving windows to other workspaces
bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10
bind=ALTSHIFT,1,movetoworkspace,1

# moving windows to other workspaces (silent)
bind=SUPERALT,1,movetoworkspacesilent,1
bind=SUPERALT,2,movetoworkspacesilent,2
bind=SUPERALT,3,movetoworkspacesilent,3
bind=SUPERALT,4,movetoworkspacesilent,4
bind=SUPERALT,5,movetoworkspacesilent,5
bind=SUPERALT,6,movetoworkspacesilent,6
bind=SUPERALT,7,movetoworkspacesilent,7
bind=SUPERALT,8,movetoworkspacesilent,8
bind=SUPERALT,9,movetoworkspacesilent,9
bind=SUPERALT,0,movetoworkspacesilent,10

# moving to other wokspace with mouse control
bind=SUPER,mouse_down,workspace,e-1
bind=SUPER,mouse_up,workspace,e+1

# simple movement between spaces
bind=SUPER,Z,workspace,e-1
# bind=SUPER,tab,workspace,e+1
bind=SUPERSHIFT,minus,togglespecialworkspace,
bind=SUPER,minus,movetoworkspace,special


bind=SUPER,n,exec,kitty --title ok_its_kitty --hold nvim

# Audio
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next

bindl=,XF86AudioMedia,exec,playerctl play-pause
bindl=,XF86AudioStop,exec,playerctl stop

bindle=,XF86AudioRaiseVolume,exec,pactl set-sink-volume 0 +5%
bindle=,XF86AudioLowerVolume,exec,pactl set-sink-volume 0 -5% 
bindle=,XF86AudioMute,exec,pactl set-sink-mute 0 toggle
# brightness
bindle=,XF86MonBrightnessUp,exec,brightnessctl set 5%+ 
bindle=,XF86MonBrightnessDown,exec,brightnessctl set 5%-

